<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="./style.js"></script>
    <title>gsi vector on OpenLayers example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.VectorTile({
            declutter: true,
            source: new ol.source.VectorTile({
              attributions: '<a href="https://maps.gsi.go.jp/vector/" target="_blank">地理院地図Vector</a>',
              format: new ol.format.MVT({
//                layers: ['road', 'railway', 'waterarea', 'coastline', 'building']
              }),
              url:
                'https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf'
            }),
            minZoom: 5,
            maxZoom: 16,
            renderBuffer: 100,
            style: stylingVectorTile
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([139.649019, 35.270359]),
          zoom: 13,
          minZoom: 5,
          maxZoom: 16
        })
      });
    </script>
  </body>
</html>
